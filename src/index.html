<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
</head>
<body>
  <div class="navigation">
    <div class="title">
      <h2>To-do list</h2>
    </div>
    <div class="lists">
      <div class="auto">
        <ul>
          <li class="list">
            <img src="./assets/today.svg" alt="today" class="icon">
            Today
          </li> 
          <li class="list">
            <img src="./assets/important.svg" alt="important" class="icon">
            Important
          </li>
          <li class="list">
            <img src="./assets/task.svg" alt="task" class="icon">
            Tasks
          </li>
        </ul>
      </div>
      <hr class="separator">
      <div class="user">
        <ul>
          <li class="list">
            <img src="./assets/list.svg" alt="list" class="icon">
            Checklist
          </li>
          <li class="list">
            <img src="./assets/list.svg" alt="list" class="icon">
            Payments
          </li>
        </ul>
      </div>
    </div>
    <div class="actions">
      <ul>
        <li class="action">
          <img src="./assets/add.svg" alt="add" class="icon">
          New list
        </li>
      </ul>
    </div>
  </div>
  <div class="main">
    <h2 class="title">Checklist</h2>
    <ul class="task-list">
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 0
      </li>
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 1
      </li>
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 2
      </li>
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 3
      </li>
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 4
      </li>
      <li class="task">
        <img src="./assets/radio-button.svg" alt="radio-button" class="icon">
        Task 5
      </li>
    </ul>
    <div class="actions">
      <div class="action">
        <img alt="add" class="icon">
        <input type="text" class="task" placeholder="Add a task">
      </div>
    </div>
  </div>
  <div class="details">
    <div class="header">
      <h2 class="title">Task 0</h2>
      <img src="./assets/close.svg" alt="close" class="icon">
    </div>
    <label for="duedate">
      <p>Due date</p>
      <input type="date" name="duedate" id="duedate">
    </label>
    <label for="notes">
      <p>Notes</p>
      <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
    </label>
    <div class="actions">
      <div class="action">
        <img src="./assets/done.svg" alt="done">
        <p>Done</p>
      </div>
      <div class="action">
        <img src="./assets/important.svg" alt="important">
        <p>Important</p>
      </div>
      <div class="action">
        <img src="./assets/delete.svg" alt="delete">
        <p>Delete</p>
      </div>
    </div>
  </div>
</body>
</html>
