<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
</head>
<body>
  <div class="navigation">
    <div class="logo">
      <h2>To-do list</h2>
    </div>
    <div class="lists">
      <div class="auto">
        <ul>
          <li>Today</li>
          <li>This week</li>
          <li>Important</li>
          <li>Tasks</li>
        </ul>
      </div>
      <div class="user">
        <ul>
          <li>Checklist</li>
          <li>Payments</li>
        </ul>
      </div>
    </div>
    <div class="actions">
      <ul>
        <li>New list</li>
      </ul>
    </div>
  </div>
  <div class="main">
    <h2 class="title">Checklist</h2>
    <ul class="task-list">
      <li class="task">Task 0</li>
      <li class="task">Task 1</li>
      <li class="task">Task 2</li>
      <li class="task">Task 3</li>
      <li class="task">Task 4</li>
      <li class="task">Task 5</li>
    </ul>
  </div>
  <div class="details">
    <h2>Task 0</h2>
    <label for="duedate">
      <p>Due date</p>
      <input type="date" name="duedate" id="duedate">
    </label>
    <label for="notes">
      <p>Notes</p>
      <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
    </label>
  </div>
</body>
</html>
